<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Edit page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/commmon.css">
</head>

<body class="bg-light">
    
    <div class="container container-fluid">

        <div class="py-4 text-center">
            <h4>Edit page</h4>
        </div>

        <div class="col-md-15 order-md-1">
            <form method="post" th:object="${channelForm}" 
            	th:action="@{/channelEdit}">

				<input type="hidden" th:field="${channelInfo.id}" >
                <div class="mb-3">
                    <label for="channel">Channel name</label>
                    <input type="text" th:field="${channelInfo.name}"
                    	 class="form-control" id="channel">
					<span th:if="${#fields.hasErrors('name')}"
						 th:errors="*{name}" style="color: red">error!</span>
                </div>

                <div class="mb-3">
                    <label for="location">location</label>
                    <input type="text" th:field="${channelInfo.location}"
                    	class="form-control" id="location">
					<span th:if="${#fields.hasErrors('location')}"
						 th:errors="*{location}" style="color: red">error!</span>
                </div>

                <div class="mb-3">
                    <label for="machine">Number of machine</label>
                    <select th:field="${channelInfo.machineCount}" 
                    		class="custom-select d-block w-100" id="machine">
					    <option th:each="i : ${#numbers.sequence(1, 11)}" 
					    		th:value="${i}" th:text="${i}">
					    </option>
                    </select>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">update</button>

            </form>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
